<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Temporizador virtual</h1>
    </header>
    <main>
      <div class="firstPage" id="page1">
        <div class="temporizador">
          <div class="tempo" id="tempo">00:00:00
        </div>
          
          <div class="legenda">
            <span>horas</span>
            <span>min</span>
            <span>seg</span>
          </div>
        </div>
        <div class="btns">
          <button class="addNew" id="addNew" type="button" onclick="newTimer()">
            Adicionar novo timer
          </button>
        </div>
        <div class="low-btns">
          <button class="pause" id="pause" onclick="pauseTimer()">
            <span class="material-symbols-outlined"> pause </span>
          </button>
          <button class="play" id="play" onclick="startTimer()">
            <span class="material-symbols-outlined"> play_arrow </span>
          </button>
          <button class="cancel" id="cancel" onclick="resetTimer()">
            <span class="material-symbols-outlined"> stop </span>
          </button>
        </div>
      </div>
      <div class="container" id="page2">
        <div class="editarTempo" >
          <div class="title">
            <h2>Editar temporizador</h2>
            <button class="close" id="close" onclick="closeWindow()">
              <span class="material-symbols-outlined"> close </span>
            </button>
          </div>
          <form>
            <label for="horas">Horas:</label>
            <input type="number" id="inputHora"/>
            <label for="min">Minutos:</label>
            <input type="number" id="inputMin"/>
            <label for="seg">Segundos:</label>
            <input type="number" id="inputSeg"/>
          </form>
          <button class="add" id="add" onclick="addTimer()">Adicionar</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
